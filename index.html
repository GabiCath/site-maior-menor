<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de bebidas do Tio Jim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2023/10/28/06/40/wine-8346641_1280.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
            font-size: 16px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 40px auto;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: rgb(255, 0, 0);
            background-color: black;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 24px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #jovem, #coloque {
            color: orange;
            margin-top: 30px;
            font-size: 20px;
        }

        p {
            margin-bottom: 10px;
            color: purple;
            font-size: 18px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #009934;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007a24;
        }

        #resposta {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Site de bebidas do Tio Jim, melhores bebidas de Porto Alegre. Aqui tem cervejas artesanais, vinhos, drinks para festas.</h1>
    <div class="container" id="container">
        <h2 id="jovem">Antes de comprar as melhores bebidas que tu vai tomar na sua vida, gostaria de pedir que diga a sua idade</h2>
        <h2 id="coloque">Coloque a sua idade aqui, para verificar</h2>
        <p>Por favor, informe sua idade:</p>
        <br>
        <input type="number" id="idade">
        <button onclick="verificarIdade()">Clica aqui</button>

        <p id="resposta"></p>
    </div>

    <script>
        function verificarIdade() {
            var idade = document.getElementById("idade").value;
            if (idade >= 18) {
                document.getElementById("resposta").innerText = "Você tem idade suficiente para comprar e beber as melhores bebidas da sua vida.";
            } else {
                document.getElementById("resposta").innerText = "Você é menor de idade. Não tem idade o suficiente para beber ainda.";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("container").classList.add("visible");
            }, 1000); 
        });
    </script>
</body>
</html>
